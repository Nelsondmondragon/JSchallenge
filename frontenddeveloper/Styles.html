<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<p>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p::first-letter{
        color: red;
        font-size: 20px;
    }
    p:first-child{
        color: red;
    }
    p:last-child{
        color:chartreuse;
    }
    p:nth-child(2n){
        color: blueviolet;
    }
    p:nth-child(2n+1){
        color: aqua;
    }
</style>
<body>
    <p>Hello world happy</p>
    <p>Hello world</p>
    <p>Hello Nelson</p>
    <p>Hello Gustavo</p>
</body>
</html>

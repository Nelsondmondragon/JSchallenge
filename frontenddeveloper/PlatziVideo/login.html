<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../images/logo-platzi.png" alt="Platzi Vide">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Sign In</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="email">
                <input class="input" type="password" placeholder="password">
                <button class="button">Sign In</button>
                <div class="login__container--remember-me">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Remember me
                    </label>
                    <a href="/">I forgot the password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../images/google-icon.png" alt="Google">Sign in with google</div>
                <div><img src="../images/twitter-icon.png" alt="Twitter">Sign in with twitter</div>
            </section>
            <p class="login__container--register">You do not have an account <a href="">Sign Up</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy statement</a>
        <a href="/">Help center</a>

    </footer>
</body>
</html>
